<h1>IPEndPoint</h1>

<p><a href="https://msdn.microsoft.com/en-us/library/system.net.ipendpoint(v=vs.110).aspx"><code>IPEndPoint</code></a> is a data structure that simply contains an <a href="https://msdn.microsoft.com/en-us/library/system.net.ipaddress(v=vs.110).aspx"><code>IPAddress</code></a>, and a port number. &nbsp;It essentially is supposed to represent a resource that you an connect to over the internet.</p>
